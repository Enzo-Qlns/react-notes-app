upstream server {
    server react-note-app-server:8000;
}

server {
    listen 8084;
    server_name react-notes-app.quelenis.com;

    location / {
        if ($host !~* ^(react-notes-app.\.quelenis.\.com)$) {
             return 404;
        }
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location ~ /notes/ {
        proxy_pass http://server;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}